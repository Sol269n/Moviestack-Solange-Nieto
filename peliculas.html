<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Peliculas</title>
</head>
<body class="w-full min-h-screen flex flex-col bg-slate-950">
    <div class="flex flex-wrap items-center bg-neutral-950">
        <img class="w-[45px] object-cover p-1" src="./assets/Moviestack_favicon.png" alt="Icono Cine">

        <nav class="grow p-2 flex justify-end gap-2">
            <a class="hover:bg-white hover:text-black text-white p-1" href="./index.html">Home</a>

    <header class=" p-5 ">
        <img class="w-full object-cover" src="./assets/Movies.gif" alt="banner movies">

    <search class="flex flex-wrap gap-5 justify-center">
        <select class="px-2 border rounded bg-slate-800 text-white" name="genero" id="contenedorSelect">

            <input id="inputBusqueda" class="w-80 px-2 border rounded" placeholder="Search your movies..." type="text">
            <img class="w-[15px] absolute top-1 right-1" src="./assets/icon-busqueda.gif" alt="x-icon-busqueda">

    </search>
    <main id="contenedor-main">

    </main>
    <footer class="bg-neutral-950 border border-neutral-900">
